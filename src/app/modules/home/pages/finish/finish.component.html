<section class="finish">
  <div class="container">
    <div *ngIf="quizResult$ | async as result">
      <h2 class="title">Result for {{ result.quiz.name }}</h2>
      <p>Score: {{ score }}%</p>
      <p>Correct Answers: {{ correctAnswers }}</p>
      <p>Total Questions: {{ totalQuestions }}</p>
      <p>Time Taken: {{ timeTaken / 1000 }} seconds</p>
      <p>Finish Time: {{ finishTime }}</p>

      <button mat-button (click)="onCancel()">Back to Home</button>
    </div>
  </div>
</section>
